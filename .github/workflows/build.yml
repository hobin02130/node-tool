name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  # ----------------------------------------------------------------
  # ä»»åŠ¡ 1: Windows æ„å»º
  # ----------------------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Run Build Script
      run: python build.py

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NodeTool-Windows-amd64
        # ğŸŸ¢ [ä¿®æ”¹] ä¸Šä¼  release æ–‡ä»¶å¤¹ã€‚GitHub ä¼šè‡ªåŠ¨æŠŠå®ƒæ‰“åŒ…æˆ NodeTool-Windows-amd64.zip
        path: release/
        retention-days: 1

  # ----------------------------------------------------------------
  # ä»»åŠ¡ 2: Linux æ„å»º (AMD64 å’Œ ARM64)
  # ----------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
            
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        load: true
        tags: node-tool-builder:latest
        platforms: ${{ matrix.platform }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Build and Extract
      run: |
        echo "Current workspace: ${{ github.workspace }}"
        # ğŸŸ¢ [ä¿®æ”¹] ä¸å†å¤åˆ¶ zipï¼Œè€Œæ˜¯å¤åˆ¶ release æ–‡ä»¶å¤¹
        docker run --rm --platform ${{ matrix.platform }} \
        -v "${{ github.workspace }}:/output" \
        node-tool-builder:latest \
        sh -c "python build.py && cp -r release /output/"

    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NodeTool-Linux-${{ matrix.arch }}
        # ğŸŸ¢ [ä¿®æ”¹] ä¸Šä¼  release æ–‡ä»¶å¤¹
        path: release/
        retention-days: 1

  # ----------------------------------------------------------------
  # ä»»åŠ¡ 3: å‘å¸ƒ Release
  # ----------------------------------------------------------------
  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    # 1. ä¸‹è½½ Artifacts (æ­¤æ—¶ä¸‹è½½ä¸‹æ¥çš„æ˜¯è§£å‹åçš„æ–‡ä»¶å¤¹)
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: release_assets

    # 2. ğŸŸ¢ [æ ¸å¿ƒ] é‡æ–°æ‰“åŒ…ä¸º Zip
    # ç”±äºä¸‹è½½ä¸‹æ¥çš„æ˜¯æ–‡ä»¶å¤¹ï¼Œæˆ‘ä»¬éœ€è¦æ‰‹åŠ¨å°†æ¯ä¸ªæ–‡ä»¶å¤¹å‹ç¼©æˆ zipï¼Œä»¥ä¾¿å‘å¸ƒåˆ° Releases
    - name: Zip Assets for Release
      run: |
        mkdir final_assets
        cd release_assets
        # éå†æ‰€æœ‰ä¸‹è½½çš„æ–‡ä»¶å¤¹ (ä¾‹å¦‚ NodeTool-Windows-amd64)
        for dir in */; do
            # å»æ‰æœ«å°¾çš„æ–œæ 
            dirname=${dir%/}
            echo "Zipping $dirname..."
            # è¿›å…¥æ–‡ä»¶å¤¹è¿›è¡Œå‹ç¼©ï¼Œè¿™æ ·è§£å‹æ—¶ä¸ä¼šå¤šä¸€å±‚çˆ¶ç›®å½•
            cd "$dirname"
            zip -r "../../final_assets/${dirname}.zip" .
            cd ..
        done
        echo "Files to be released:"
        ls -lh ../final_assets/

    # 3. åˆ›å»º GitHub Release å¹¶ä¸Šä¼ æ–‡ä»¶
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.tag_name }}
        name: Release ${{ github.event.inputs.tag_name }}
        draft: false
        prerelease: false
        files: final_assets/*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
