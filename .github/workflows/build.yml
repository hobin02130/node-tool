on:
  workflow_dispatch:

jobs:
  # ----------------------------------------------------------------
  # ä»»åŠ¡ 1: Windows æ„å»º
  # ----------------------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Run Build Script
      run: python build.py

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: "*.zip"
        retention-days: 5

  # ----------------------------------------------------------------
  # ä»»åŠ¡ 2: Linux æ„å»º (AMD64 å’Œ ARM64)
  # ----------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
            
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        load: true
        tags: node-tool-builder:latest
        platforms: ${{ matrix.platform }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Build and Extract
      run: |
        docker run --rm --platform ${{ matrix.platform }} \
        -v "${{ github.workspace }}:/output" \
        node-tool-builder:latest \
        sh -c "python build.py && cp *.zip /output/"

    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Linux-${{ matrix.arch }}-Build
        path: "*.zip"
        retention-days: 5
